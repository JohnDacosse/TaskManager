<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Déconnexion</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/logged_out.css' %}">
</head>
<body>
    <style>html{ cursor: wait; }</style>
    <div id="main">
        <h1>Vous vous êtes déconnecté</h1>
        <p>Vous allez être redirigé vers la page d'accueil dans <span id="countdown">4</span> seconde(s)</p>
        <script>
            let seconds = document.getElementById("countdown").textContent;
            let countdown = setInterval(function() {
                seconds--;
                document.getElementById("countdown").textContent = seconds;
                if (seconds <= 0) clearInterval(countdown);
            }, 1000);
            setTimeout(function(){ window.location.replace("{% url 'index' %}"); }, 4000);
        </script>
    </div>
</body>
</html>
